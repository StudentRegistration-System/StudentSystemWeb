<html>
    <head>
        <title>Student Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registration Info</h1>
        <form action="AddServlet.do" method="post">
            <table>
                <tr>
                    <td>Student Number</td>
                    <td><input type="text" name="studentNumber" required=""></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" required=""></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" name="surname" required=""></td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td><select name="course">
                            <option value="C">Computer Science</option>
                            <option value="S">Systems Development</option>
                            <option value="I">Informatics</option>
                            <option value="I">Information Security</option>
                        </select></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="ADD"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
